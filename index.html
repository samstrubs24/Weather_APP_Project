<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class = "weather-app">
        <div class = "overview">
          <form id = "search-form"> 
            <input type = "search" placeholder = "Search city..." id = "cityInput" />
            <input type = "submit" value = "Search"/>
          </form>
          
      <h1 id = "city">New Jersey</h1>
      <ul>
        <li class = "todays-weather" id = "update">Monday 12:41 PM </li>
        <li class = "today-weather" id = "descript">Clear</li>
        </div>
      </ul>
      <div class="row">
        <div class="col-6">
          <img
            src="https://cdn.dribbble.com/users/2120934/screenshots/6193524/19_mostlysunny.gif"
            class="first-icon"
            alt="sunny" id = "img1"
          />
       <span class = "temp" id = "temp">  12 </span>  <span class = "degrees"> <a href = "#" id ="celsius" class = "celsius">&#176;C</a> | <a href = "#" id ="fahren">&#176;F </a></span>
        </div>
          <div class="col-6">
            <ul class = "description">
              <li id = "humidity">Humidity: 55%</li>
              <li id = "wind">Wind: 5 mph</li>
            </ul>
          </div>
        </div>
      </div>
     
      <small>
       <a href =" https://github.com/samstrubs24/Weather_APP_Project" target = "_blank">  Open-source code </a> by Samantha Struble 
      </small>
    
       </div>
      
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
